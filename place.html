<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Photo Gallery</title>
  <link rel="stylesheet" href="place.css">
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="photo-stack">
        <div class="photo" data-info="Photo 1 Details">
          <img src="/assets/logo.png" alt="Photo 1">
        </div>
        <!-- Add more photo divs as needed -->
      </div>
      <div class="photo-details">
        <h2>Photo Details</h2>
        <div id="selected-photo">
          <img src="" alt="">
          <p id="photo-info"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
