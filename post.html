<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brajrajnagar Wall</title>
  <link rel="stylesheet" href="post.css">
</head>
<body>
  <header>
    <h1>Welcome to Brajrajnagar</h1>
    <!-- Your navigation or other elements -->
  </header>
  
  <main>
    <section id="postForm">
      <h2>Post on the Wall</h2>
      <form id="newPostForm">
        <textarea id="postContent" placeholder="Write your post here"></textarea>
        <button type="submit">Post</button>
      </form>
    </section>
    
    <section id="wall">
      <h2>Wall Posts</h2>
      <div id="postContainer"></div>
    </section>
  </main>

  <script src="postapp.js"></script>
</body>
</html>
